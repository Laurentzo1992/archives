{% extends 'base.html' %}
{% block title %} Consultation  {% endblock %}
                {% block main %} 
					<main>
						
						<h4 class='text-primary'> 
							Recherche d'archives
							<span class="htmx-indicator"> 
                                <i class="material-icons">search</i> Searching... 
							 </span> 
						  </h4>
						  <form> 
							{% csrf_token %}
						  	<input class="form-control" type="search" 
								 name="search" placeholder="Ecrire les mot clés ici..." 
								 hx-post="{% url 'search' %}" 
								 hx-trigger="keyup changed delay:200ms, search" 
								 hx-target="#search-results" 
								 hx-indicator=".htmx-indicator">
							</form>
						  <table class="table">
							  <thead>
							  <tr>
								<th>Analyse</th>
								<th>Cote</th>
								<th>Provenance</th>
                                <th>Date extrême</th>
                                <th>Fichier</th>
							  </tr>
							  </thead>
							  <tbody id="search-results">
							  </tbody>
						  </table>
					
					</main>

					
				{% endblock main %}
